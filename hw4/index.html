<!DOCTYPE html>
<html>
    <head>
        <title>Death Battle Generator</title>
        <link  href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>
    <body class="bg">
        <tagline>Javascript Edition</tagline>
        
        <div id='characters'>
            <div id="tieGame">
                <h1>TIE</h1>
            </div>
            
            <div id="leftWon">
                <img class="award" src="img/winner-tag.png"/>
            </div>
            
            <div id="rightWon">
                <img class='award' src='img/winner-tag.png'/>
            </div>
            
            <form>
                <input class="award" id="redButton" type="image" src="img/button.png" alt="button">
                <label>New Match</label>
            </form>
        </div>

        <script src="js/deathbattle.js"></script>
    </body>

</html>
